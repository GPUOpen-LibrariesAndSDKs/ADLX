<html>
<body>
    <p> Demonstrates how to control system metrics when programming with ADLX.</p>
	<h2>Command Prompts</h2>
	<table class="doxtable docTable">
        <thead>
        <tr style="height:40px"><th>Command Prompt</th><th>Description</th></tr>
        </thead>
        <tbody>
		<tr><td>1</td><td> Show current system metrics.</td></tr>

    </table>

    <p>/Samples/C/PerformanceMonitoring/PerfSystemMetrics</p>
