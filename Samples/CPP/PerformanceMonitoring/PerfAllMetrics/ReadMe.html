<!DOCTYPE html>
<html>
<body>
    <p> Demonstrates how to control all metrics when programming with ADLX.</p>
	<h2>Command Prompts</h2>
	<table class="doxtable docTable">
        <thead>
        <tr style="height:40px"><th>Command Prompt</th><th>Description</th></tr>
        </thead>
        <tbody>
		<tr><td>1</td><td> Show current all metrics.</td></tr>
		<tr><td>2</td><td> Show historical all metrics.</td></tr>
		<tr><td>M/m</td><td> Show this menu.</td></tr>
		<tr><td>Q/q</td><td> Quit.</td></tr>
        </tbody>
    </table>
    <h2>Sample Path</h2>
    <p>/Samples/CPP/PerformanceMonitoring/PerfAllMetrics</p>
</body>
</html>
