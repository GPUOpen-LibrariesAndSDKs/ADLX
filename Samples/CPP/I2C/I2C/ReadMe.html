<!DOCTYPE html>
<html>
<body>
    <p> Demonstrates how to read and write data with I2C when programming with ADLX.</p>
	<h2>Command Prompts</h2>
	<table class="doxtable docTable">
        <thead>
        <tr style="height:40px"><th>Command Prompt</th><th>Description</th></tr>
        </thead>
        <tbody>
		<tr><td>1</td><td> Display version.</td></tr>
		<tr><td>2</td><td> Read.</td></tr>
		<tr><td>3</td><td> Repeated read.</td></tr>
		<tr><td>4</td><td> Write.</td></tr>
		<tr><td>M/m</td><td> Display the command prompt menu.</td></tr>
		<tr><td>Q/q</td><td> Terminate the application.</td></tr>
        </tbody>
    </table>
    <h2>Sample Path</h2>
    <p>/Samples/CPP/I2C/I2C</p>
